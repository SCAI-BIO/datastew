name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: poetry install

    - name: Pull Ollama Docker image
      run: docker pull ghcr.io/scai-bio/ollama-docker/nomic-embed-text:latest
    
    - name: Start Ollama Docker container
      run: |
        docker run --rm -d -p 11434:11434 ghcr.io/scai-bio/ollama-docker/nomic-embed-text:latest

    - name: Wait for Ollama to be ready
      run: |
        until curl -s http://localhost:11434/v1/models; do
          echo "Waiting for Ollama to start..."
          sleep 5
        done
        echo "Ollama is ready!"

    - name: Run tests
      run: poetry run pytest
