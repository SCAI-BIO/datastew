[build-system]
requires = [
    "poetry-core>=1.0.0",
    "setuptools>=65.0",
    "wheel",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "datastew"
version = "0.1.0"
description = "Datastew is a python library for intelligent data harmonization using Large Language Model (LLM) vector embeddings."
authors = ["Tim Adams <tim.adams@scai.fraunhofer.de>", "Mehmet Can Ay <mehmet.ay@scai.fraunhofer.de>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/SCAI-BIO/datastew"
repository = "https://github.com/SCAI-BIO/datastew"
documentation = "https://github.com/SCAI-BIO/datastew#readme"
keywords = ["data-harmonization", "LLM", "embeddings", "data-steward"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
homepage = "https://github.com/SCAI-BIO/datastew"
repository = "https://github.com/SCAI-BIO/datastew"
documentation = "https://github.com/SCAI-BIO/datastew#readme"
tracker = "https://github.com/SCAI-BIO/datastew/issues"

[[tool.poetry.packages]]
include = "datastew"

[tool.poetry.dependencies]
python = ">=3.10,<4"
matplotlib = "^3.8.1"
numpy = "^2.2.0"
openai = "^0.28.0"
openpyxl = "*"
pandas = "^2.1.0"
plotly = ">=5.17,<7.0"
python-dateutil = "^2.8.2"
python-dotenv = "^1.0.0"
pytz = ">=2023.3,<2026.0"
seaborn = "^0.13.0"
sentence-transformers = ">=2.3.1,<6.0.0"
scikit-learn = "^1.3.2"
six = "^1.16.0"
thefuzz = ">=0.20,<0.23"
tzdata = ">=2023.3,<2026.0"
wheel = ">=0.37.1,<0.46.0"
aiofiles = ">=0.7,<24.2"
SQLAlchemy = "^2.0.27"
scipy = "^1.11.4"
pydantic = "^2.5.0"
requests = "^2.31.0"
uuid = "^1.30"
weaviate-client = "^4.6.5"
cachetools = ">=5.5.1,<7.0.0"
ollama = ">=0.4.7,<0.6.0"
pgvector = "^0.4.1"
psycopg2-binary = "^2.9.10"

[tool.poetry.dev-dependencies]
flake8 = "^7.3.0"
pytest = "^8.4.1"
