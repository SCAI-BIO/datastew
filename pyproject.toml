[tool.poetry]
name = "index"
version = "0.0.1"
description = "Intelligent data steward toolbox using Large Language Model embeddings for automated Data-Harmonization"
authors = ["TimAdams84 <tim-adams@gmx.net>"]
license = "Apache-2.0 license"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
matplotlib = ">=3.8.1,<3.9.0"
numpy = "1.25.2"
openai = ">=0.28.0,<0.29.0"
openpyxl = "^3.1.2"
pandas = "2.1.0"
pip = "21.3.1"
plotly = ">=5.17.0,<5.18.0"
python-dateutil = "2.8.2"
python-dotenv = ">=1.0.0,<1.1.0"
pytz = "2023.3"
seaborn = ">=0.13.0,<0.14.0"
sentence-transformers = "2.3.1"
setuptools = "60.2.0"
scikit-learn = "1.3.2"
six = "1.16.0"
thefuzz = ">=0.20.0,<0.21.0"
tzdata = "2023.3"
wheel = "0.37.1"
aiofiles = ">=0.7.0,<0.8.0"
uvicorn = ">=0.15.0"
python-multipart = "^0.0.9"
fastapi = ">=0.87.0,<0.88.0"
sqlalchemy = ">=2.0.27,<2.1.0"
starlette = ">=0.21.0,<0.22.0"
scipy = ">=1.11.4,<1.12.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
